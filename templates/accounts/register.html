{% extends 'base.html' %}
{% block title %} | Register{% endblock %}
{% load static %}



{% block content %}

<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">Register</h3><br>

            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-edit"></i></span>
                        </div>
                        <input type="text" {%if form.first_name.value%} value="{{form.first_name.value}}"{%endif%} name="first_name" placeholder="First name" class="form-control" required="True">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-edit"></i></span>
                        </div>
                        <input type="text" {%if form.last_name.value%} value="{{form.last_name.value}}"{%endif%} name="last_name" placeholder="Last name" class="form-control" required="True">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" {%if form.username.value%} value="{{form.username.value}}"{%endif%} name="username" placeholder="Username" class="form-control" required="True">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-envelope-open-text"></i></span>
                        </div>
                        <input type="email" {%if form.email.value%} value="{{form.email.value}}"{%endif%}} name="email" placeholder="Email" class="form-control" required="True">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password1" placeholder="Password" class="form-control"
                            required="True">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password2" placeholder="Confirm Password" class="form-control"
                            required="True">
                    </div>
                    {% if errors3 %}
                        {% for errork,errorv in errors3.items %}
                         <h6 id="form-title" style="color: red">{{errorv}}</h6>
                        {% endfor %}
                    {% endif %}

                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn login_btn" type="submit" value="Register">
                    </div>

                </form>
            </div>
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
